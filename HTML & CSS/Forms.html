<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
    
    <body>
        <form>
            <label for="address">Address &nbsp;&nbsp;&nbsp; :</label>
            <input type="text" name="address" id="address" placeholder="Address" size="36px" maxlength="138">
            </br>
            </br>
            <label for="address">Post Code : </label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="36px" maxlength="138">
            </br>
            </br>
            <label for="city">City &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : </label>
            <input type="text" name="city" id="city" placeholder="City" size="36px" maxlength="138">
<p>Choose Your Shipping Method</p>
            <select name="shipping" id="shipping">
                <option value="free super saver shipping">Free Super Saver Shipping</option>
                <option value="two day shipping">Two Day Shipping</option>
                <option value="onde day shipping">One Day Shipping</option>
            </select>
            <p>Choose Your Payment Method</p>
            <label><input type="radio" name="payment" value="paypal" >Paypal</label>
            <label><input type="radio" name="payment" value="debit card" >Debit Card</label>
            <label><input type="radio" name="payment" value="credit card" >Credit Card</label>
            </br>
            </br>
            <label for="comments">Comments : </label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            </br>
            </br>
            <label>Sign me up for Email Updates <input type="checkbox" name="email updates" checked></label>
            </br>
            </br>
            <label>Securely Save my Payment Details <input type="checkbox" name="save payment" checked></label>
            </br>
            </br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
