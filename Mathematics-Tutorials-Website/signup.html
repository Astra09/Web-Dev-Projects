<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maths Website</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="brand">
                    <h1><a href="#">Maths the Fun way.</a></h1>
                </div>
                <div id="searchbox">
                    <form method="get">
                        <input type="text" class="text">
                        <input type="submit" class="submit" value="Search a Topic">
                    </form>
                </div>
                <div class="clear">
                </div>
            </div>
            <div id="menu">
                <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">Online Tutorials</a></li>
                <li><a href="#">Get a private Tutor</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div id="signform">
                <form method="get">
                    <label for="fname">First Name :</label> &nbsp;
                    <input type="text" placeholder="First Name" name="fname" size="30px" maxlength="30">
                    <br><br>
                    <label for="lname">Last Name&nbsp;: </label>&nbsp;
                    <input type="text" placeholder="Last Name" name="lname" size="30px" maxlength="30">
                    <br><br>
                    <label for="email">Email &nbsp; &nbsp; &nbsp; &nbsp; : </label> &nbsp;
                    <input type="email" placeholder="Email" name="email" size="30px" maxlength="30" >
                    <br><br>
                    <label for="password">Password &nbsp; : </label> &nbsp;
                    <input type="password" placeholder="Password" name="password" size="30px" maxlength="30">
                    <br><br>
                    <label for="Gender">Gender &nbsp; &nbsp; &nbsp; : </label> &nbsp;
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <br><br>
                    <label for="dob">Date of Birth : </label>&nbsp;
                    <input type="date" name="dob" >
                    <br><br>
                    <input type="button" value="Sign Up">
                </form>
            </div>
            <div class="clear">
            </div>
            <footer class="footer">
                <div>
                    <p>Astra. Copyright &copy; 2019-2021.</p>
                </div>
            </footer>
        </div>
    </body>

</html>
